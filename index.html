<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <input type="text" id="search" placeholder="Search by title or author">
        <button id="toggleView">Toggle View</button>
        <button id="sortTitle">Sort by Title</button>
        <button id="sortDate">Sort by Date</button>
    </header>
    <main>
        <div id="bookContainer" class="grid-view"></div>
        <button id="loadMore">Load More</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
